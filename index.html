<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSight</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="shortcut icon"
        href="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/e.png"
        type="image/x-icon">
</head>

<body>

    <header>
        <div class="top">
            <h1>EventSight</h1>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="text" value="Search events" name="search" id="search">
            </div>

            <div class="links">
                <a href="#">Create Event</a>
                <a href="#">Log In</a>
                <a href="#">Sign Up</a>

            </div>
        </div>
        <div class="middle">
            <h2>Check out trending categories</h2>
        </div>
        <nav class="bottom">
            <button><i class="fa fa-music"></i>
                <span>Music</span></button>
            <button><i class="fa fa-book-medical"></i>
                <span>Health</span></button>
            <button><i class="fa fa-tree"></i> <span>Outdoors</span></button>
            <button><i class="fa fa-dog"></i> Pets</button>
        </nav>
    </header>

    <main>
        <h2>Events in New York</h2>
        <div class="events-flex">
            <div class="event">
                <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-sunset-skyline-river.jpg"
                    alt="disco">
                <a href="#">Disco New York Halloween</a>
                <span>October 31, 2023</span>
                <span class="last-span">Starts at $54.98</span>
            </div>
            <div class="event">
                <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-city-brooklyn-bridge-river.jpg"
                    alt="disco">
                <a href="#">Tech Outdoor Networking Event</a>
                <span>September 7, 2023</span>
                <span class="last-span">$10 Donation</span>
            </div>
            <div class="event">
                <img src="https://appacademy-open-assets.s3.us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/EventSight/new-york-manhattan-city-street-yellow-cabs.jpg"
                    alt="disco">
                <a href="#">Disco New York Halloween</a>
                <span>August 31, 2023</span>
                <span class="last-span">Free on Zoom!</span>
            </div>
        </div>
        <button id="see-more">See more</button>

    </main>

    <footer>
        <span>@2022 EventSight</span>
    </footer>

</body>

</html>
